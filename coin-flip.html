<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient( 179deg,  rgba(0,0,0,1) 9.2%, rgba(127,16,16,1) 103.9% );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #541421;
      color: white;
      outline: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color:#280707;
    }

    button:active {
      background-color: #3e8e41;
    }

    .container {
      text-align: center;
      color: white;
    }

    .score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Guess the Coin Flip!</h1>
    <p>Click on either "Heads" or "Tails" to make your guess.</p>
  
    <button onclick="playgame('heads')">Heads</button>
    <button onclick="playgame('tails')">Tails</button>

    <div class="score">
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
    </div>
  </div>

  <script>
    const score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

    function playgame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      const winOrLose = guess === result ? 'you win' : 'you lose';
      console.log(winOrLose);

      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }

      document.getElementById('wins').innerText = score.wins;
      document.getElementById('losses').innerText = score.losses;

      localStorage.setItem('score', JSON.stringify(score));
    }
  </script>
</body>
</html>
