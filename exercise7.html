<!DOCTYPE html>
<html>
    <head>
        <title>Functions exercise</title>
        </head>
    <body>

    <script>
      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }
      greet();

      function convertToFahrenheit (celsius){
           return (celsius *9/5)+32;
      }

      
      function convertToCelsius(fahrenhit){
        return (fahrenhit-32)*5/9;
      }

    

      function convertTemperature(degrees,unit){
        if (unit==='c'){
          const result = convertTemperature(degrees);
          return `${result}F`;
        }else if (unit==='F'){
          const result = convertToCelsius(degrees);
          return `${result}C`;
        }
      }

      console.log(convertToFahrenheit(25,'C'));
      console.log(convertToCelsius(86,'F'));

      </script>
        
    </body>
</html>
